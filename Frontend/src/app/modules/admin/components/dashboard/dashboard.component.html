<app-admindashboard>
    <div class="container">
    <div class="col-md-12 grid-margin transparent">
        <div class="row">
          <div class="col-md-4 mb-4 stretch-card transparent">
            <div class="card card-tale">
              <div class="card-body" style="height: 155px;">
                <p class="mb-4">Vehicles Scheduled This Week</p>
                <p class="fs-30 mb-2"></p>
                <button type="button" routerLink="/admin-dashboard/vehicle-list" class="btn btn-primary">Get List</button>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4 stretch-card transparent">
            <div class="card card-tale">
              <div class="card-body" style="height: 155px;">
                <p class="mb-4">Vehicles under Service</p>
                <p class="fs-30 mb-2"></p>
                <button type="button" routerLink="/admin-dashboard/under-service" class="btn btn-primary">Get List</button>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4 stretch-card transparent">
            <div class="card card-tale">
              <div class="card-body" style="height: 155px;">
                <p class="mb-4">Vehicles Service Done</p>
                <p class="fs-30 mb-2"></p>
                <button type="button" routerLink="/admin-dashboard/service-done" class="btn btn-primary">Get List</button>
              </div>
            </div>
          </div>
          
        </div>
        <div style="float: left;" class="row">
        </div>
      </div>
    </div>

    <div class="col-md-8 offset-md-2">
      <h2 class="text-center" style="color: #341514;">Vehicle Service Due List</h2>

        <br>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Vehicle Name</th>
            <th>Owner Name</th>
            <th>Year</th>
            <th>License Plate</th>
            <th>Service Status</th>
            <th> Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vehicle of vehicles">
            <td>{{ vehicle.name }}</td>
            <td>{{ vehicle.ownerName }}</td>
            <td>{{ vehicle.year }}</td>
            <td>{{ vehicle.licensePlate }}</td>
            <td>{{ vehicle.serviceStatus }}</td>
            <td>
                <button (click)="updateStatus(vehicle.id)" class="btn btn-info" style="margin-left: 10px">Scheduled</button>
            </td>
          </tr>
        </tbody>
      </table>
      
    
    </div>
</app-admindashboard>
